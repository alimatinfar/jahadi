{% extends 'index.html' %}

{% block content %}
    <div class="col-md-12">
        <h4 class="mt-5">برای همکاری در گروه جهادی ابتدا مشخصات زیر را پر کنید!</h4>
        <hr>
        <form id="validation-form123" action="">
            <div class="row">


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputUsername" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="inputUsername"
                               name="username" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPassword" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="inputPassword"
                               name="password" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputFirstName" class="form-label">نام</label>
                        <input type="text" class="form-control" id="inputFirstName"
                               name="first_name" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputLastName" class="form-label">نام
                            خانوادگی</label>
                        <input type="text" class="form-control" id="inputLastName"
                               name="last_name" required>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputMobile" class="form-label">موبایل</label>
                        <input type="text" class="form-control" id="inputMobile"
                               name="mobile" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputNationalCode" class="form-label">کد ملی</label>
                        <input type="text" class="form-control" id="inputNationalCode"
                               name="national_code" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputDateBirth" class="form-label">تاریخ تولد</label>
                        <input type="date" class="form-control" id="inputDateBirth"
                               name="date_birth" required>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputFatherName" class="form-label">نام پدر</label>
                        <input type="text" class="form-control" id="inputFatherName"
                               name="father_name" required>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPicture" class="form-label">آپلود عکس</label>
                        <input type="image" class="form-control" id="inputPicture"
                               name="picture">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">جنسیت</label>
                        <select class="form-control"
                                tabindex="-1" aria-hidden="true" id="select_gender">
                            <option value="m">مرد</option>
                            <option value="w">زن</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">وضعیت تاهل</label>
                        <select class="form-control"
                                tabindex="-1" aria-hidden="true" id="select_marital">
                            <option value="m">متاهل</option>
                            <option value="s">مجرد</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">آدرس</label>
                        <textarea type="text" class="form-control" rows="5" id="inputAddress"
                                  name="address" required></textarea>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <h4 class="mt-5">نوع همکاری خود را در گروه جهادی مشخص کنید!</h4>
                        <hr>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputnaghdi">
                                <label class="custom-control-label" for="inputnaghdi">
                                    نقدی
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <div class="form-check-inline">
                                <input type="radio" name="radio1" class="custom-control-input" id="inputmostaghim" disabled="disabled">
                                <label class="custom-control-label" for="inputmostaghim">
                                    مستقیم
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <div class="form-check-inline">
                                <input type="radio" name="radio1" class="custom-control-input" id="inputghest" disabled="disabled">
                                <label class="custom-control-label" for="inputghest">
                                    قسطی
                                </label>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-group">
                        <h5 class="mt-5">اجناس اهدایی</h5>
                        <br>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputdaroo">
                                <label class="custom-control-label" for="inputdaroo">
                                    دارو
                                </label>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputlebas">
                                <label class="custom-control-label" for="inputlebas">
                                    لباس
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputghaza">
                                <label class="custom-control-label" for="inputghaza">
                                    غذا
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputtahrir">
                                <label class="custom-control-label" for="inputtahrir">
                                    لوازم التحریر
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputmasaleh">
                                <label class="custom-control-label" for="inputmasaleh">
                                    مواد ساخت و ساز
                                </label>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-group">
                        <h5 class="mt-5">خدمات</h5>
                        <br>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputdarman">
                                <label class="custom-control-label" for="inputdarman">
                                    بهداشتی و درمانی
                                </label>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputsakht">
                                <label class="custom-control-label" for="inputsakht">
                                    ساخت و ساز
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputamoozesh">
                                <label class="custom-control-label" for="inputamoozesh">
                                    آموزشی
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <div class="form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="inputfarhangi">
                                <label class="custom-control-label" for="inputfarhangi">
                                    فرهنگی
                                    <br>
                                    <br>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="createProfileFormSubmit" type="submit" class="btn btn-primary">ارسال
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block extrajs %}

    <!-- selects js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src='{% static 'js/forms/form-data-hamkari.js' %}'></script>
{% endblock %}
