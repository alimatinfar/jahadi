{% extends 'index.html' %}
{% load static %}

{% block extracss %}
    <!-- select css -->
    <style>

        .ce {
            padding-right: 40px;
            padding-left: 40px;
        }

        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }

        .custom-file-input::before {
            content: 'Select some files';
            display: inline-block;
            background: linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            text-shadow: 1px 1px #fff;
            font-weight: 700;
            font-size: 10pt;
        }

        .custom-file-input:hover::before {
            border-color: black;
        }

        .custom-file-input:active::before {
            background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
        }

    </style>
{% endblock %}

{% block slider %}
{% endblock slider %}
{% block content %}
    <div class="col-md-12">
        <h4 class="mt-5">برای ثبت نام مشخصات زیر را پر کنید!</h4>
        <hr>
        <form id="validation-form123" action="">
            <div class="row justify-content-center">

                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputUsername" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="inputUsername"
                               name="username" required>
                    </div>
                </div>

                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputPassword" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="inputPassword"
                               name="password" required>
                    </div>
                </div>

                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputFirstName" class="form-label">نام</label>
                        <input type="text" class="form-control" id="inputFirstName"
                               name="first_name" required>
                    </div>
                </div>

                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputLastName" class="form-label">نام
                            خانوادگی</label>
                        <input type="text" class="form-control" id="inputLastName"
                               name="last_name" required>
                    </div>
                </div>


                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputEmail" class="form-label">ایمیل</label>
                        <input type="text" class="form-control" id="inputEmail"
                               name="email" required>
                    </div>
                </div>

                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputMobile" class="form-label">موبایل</label>
                        <input type="text" class="form-control" id="inputMobile"
                               name="mobile" required>
                    </div>
                </div>

                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputNationalCode" class="form-label">کد ملی</label>
                        <input type="text" class="form-control" id="inputNationalCode"
                               name="national_code" required>
                    </div>
                </div>

                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputDateBirth" class="form-label">تاریخ تولد</label>
                        <input type="date" class="form-control" id="inputDateBirth"
                               name="date_birth" required>
                    </div>
                </div>


                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputFatherName" class="form-label">نام پدر</label>
                        <input type="text" class="form-control" id="inputFatherName"
                               name="father_name" required>
                    </div>
                </div>


                <div class="col-md-5 ce" style="">
                    <div class="form-group">
                        <label for="inputPicture" class="form-label">آپلود عکس</label>
                        <input type="file" class="" id="inputPicture"
                               name="picture" required>
                    </div>
                </div>

                    </div>
                </div>

                <div class="col-md-5 ce">
                    <br>
                    <div class="form-group row">
                        <button id="createProfileFormSubmit" type="submit"
                                class="btn btn-success btn-lg mr-lg-5"

{% block extrajs %}

    <!-- selects js -->
    <script>
        $('.custom-file-input').on('change', function () {
            var fileName = $(this).val();
            $(this).next('.form-control-file').addClass("selected").html(fileName);
        })

        username_list = {{ username_list|safe }}
        console.log(username_list)
    </script>

{% endblock %}
