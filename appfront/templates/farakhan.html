{% block content %}
    <div class="col-md-12">
        <h4 class="mt-5">ایجاد فراخوان!!!</h4>
        <hr>
        <form id="validation-form123" action="">
            <div class="row">


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputHamkari" class="form-label">موضوع</label>
                        <input type="text" class="form-control" id="inputHamkariTitle"
                               name="username" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="select_hamkari" class="form-label">نوع همکاری</label>
                        <select class="custom-select" id="select_hamkari">
                            <option value="n">نقدی</option>
                            <option value="k">خدمات</option>
                            <option value="e">اجناس اهدایی</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputDatefirst" class="form-label">تاریخ شروع</label>
                        <input type="date" class="form-control" id="inputDatefirst"
                               name="date_first" required>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputDateEnd" class="form-label">تاریخ پایان</label>
                        <input type="date" class="form-control" id="inputDateEnd"
                               name="date_end" required>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-group">
                        <label for="inputPlace" class="form-label">مکان</label>
                        <input type="text" class="form-control" id="inputPlace"
                               name="place" required>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="select_ready" class="form-label">لیست افرادی که اعلام آمادگی کرده اند</label>
                        <select class="custom-select" multiple id="select_ready">
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="select_present" class="form-label">لیست افرادی که در فراخوان حاضرند</label>
                        <select class="custom-select" multiple id="select_present">
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="createProfileFormSubmit" type="submit" class="btn btn-primary">ارسال
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block extrajs %}

    <!-- selects js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

{% endblock %}
