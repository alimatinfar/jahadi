{% extends 'index.html' %}
{% load static %}
{% block extracss %}

{% endblock %}

{% block slider %}
{% endblock slider %}

{% block content %}
    <div class="col-md-12">
        <h4 class="mt-5">لاگین!!!</h4>
        <hr>
        <form id="login-form" method="post" class=" auth-content text-center" action='{% url 'appfront:login' %}'
              onsubmit="validate(event)">
            {% csrf_token %}
            <div class="row">


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="inputUserName"
                               name="username" required>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="text" class="form-control" id="inputPassword"
                               name="password" required>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="createProfileFormSubmit" type="submit"
                                class="btn btn-primary">ارسال
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block extrajs %}

    <!-- selects js -->

    <script type="text/javascript" src='{% static 'js/forms/form-data-login.js' %}'></script>
{% endblock %}
