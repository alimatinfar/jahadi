kind: ExternalService
name: jahadialiakbar
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: media
    project_type: django
    python_version: '3.6'
    static_path: static
    wsgi: jahadi.wsgi
  volume_mounts:
  - mount_path: /usr/src/app/media
    sub_path: jahadialiakbar/media
